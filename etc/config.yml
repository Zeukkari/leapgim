socket: 'tcp://127.0.0.1:8282'
interval: 50
stabilize: true
timeout: 2000
actions:
    mouse1Down:
        type: 'mouse'
        action: 'down'
        target: 'left'
        feedback:
            audio: 'asset/audio/mousedown.ogg'
            visual:
                id: 'left'
                msg: 'Down!'
    mouse1Up:
        type: 'mouse'
        action: 'up'
        target: 'left'
        feedback:
            audio: 'asset/audio/mouseup.ogg'
            visual:
                id: 'left'
                msg: 'Up!'
    mouse2Click:
        type: 'mouse'
        action: 'click'
        target: 'right'
        feedback:
            audio: 'asset/audio/mallet.ogg'
    mouseMove:
        type: 'mouse'
        action: 'move'
    centerMouse:
        type: 'mouse'
        action: 'centerMouse'
    toggleFreeze:
        type: 'mouse'
        action: 'toggleFreeze'
        feedback:
            audio: 'asset/audio/amsterdam.ogg'
    mouseScrollUp:
        type: 'mouse'
        action: 'scroll'
        direction: 'up'
        magnitude: 50
    mouseScrollDown:
        type: 'mouse'
        action: 'scroll'
        direction: 'down'
        magnitude: 50
signs:
    pinchIndex:
        pinch:
            pincher: 'indexFinger'
            min: 0.9
    pinchRing:
        pinch:
            pincher: 'ringFinger'
            min: 0.9
    circleForward:
        circle:
            direction: 'forward'
    circleBackward:
        circle:
            direction: 'backward'
    grab:
        grab:
            min: 0.9
    freeHand:
        grab:
            max: 0.4
recipes:
    mouseMove:
        action: 'mouseMove'
        signs:
         - 'freeHand'
        continuous: true
        tearDownDelay: 2000
        tearDown: 'centerMouse'
    toggleFreeze:
        action: 'toggleFreeze'
        signs:
         - 'grab'
    mouseButton1:
        signs:
         - 'pinchIndex'
        action: 'centerMouse'
    # mouseButton1:
    #     signs:
    #      - 'pinchIndex'
    #     action: 'mouse1Down'
    #     tearDown: 'mouse1Up'
    mouseButton2:
        signs:
         - 'pinchRing'
        action: 'mouse2Click'
        continuous: true
        chargeDelay: 500
    mouseScrollDown:
        signs:
         - 'circleForward'
        action: 'mouseScrollDown'
        continuous: true
        chargeDelay: 500
    mouseScrollUp:
        signs:
         - 'circleBackward'
        action: 'mouseScrollUp'
        continuous: true
        chargeDelay: 500
