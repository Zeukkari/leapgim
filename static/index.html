<!DOCTYPE html>
<html>
    <head>
        <title>Leapgim</title>
        <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io();
          socket.on('play audio', function (data) {
            //console.log("Play audio..", data);
            new Audio(data.file).play();
          });
        </script>
    </head>
    <body>
        <h1>Leapgim v0.1.6</h1>
    </body>
</html>
